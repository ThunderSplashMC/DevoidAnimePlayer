<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./index.css">
        <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    </head>
<body>
    <div id="topart">
        <div id="top_container">
            <button class="top_btn" onclick="ChangePage(PAGE_STATES.HOME_PAGE)">
                <i class="fa-solid fa-house"></i>
            </button>
            <img id="page_banner_main" src="../Assets/page-banner-main-white.png">
            <div id="search_bar_container">
                <input id="search_bar" placeholder="Search" type="text" onsubmit="Search()">
                <div id="btn_search_embedded">
                    <div class="top_btn" onclick="Search()">
                        <i class="fa-solid fa-magnifying-glass" style="color: rgb(71, 71, 71); font-size: 16px;"></i>
                    </div>
                </div>
            </div>
            <div class="top_btn">
                <div class="top_btn_with_text">
                    <i class="fa-solid fa-shuffle"></i>
                    Random
                </div>
            </div>
            <div class="top_btn">
                <div class="top_btn_with_text">
                    A-Z List
                </div>
            </div>
        </div>
    </div>
    <div id="mainbody">
        <div id="anime-page">
            <div id="anime-search-body">
                <div id="anime-player-container">
                </div>
            </div>
        </div>
        <div id="user-details-body">
            <div id="user-details-panel">
                <div id="user-acc-num">
                    User ID: 132156458
                </div>
                <div id="user-details-tool-panel">

                </div>
            </div>
        </div>
    </div>
    <div id="bottomart">
        <div id="bottom_container">
            <div class="top_btn">
                <div class="top_btn_with_text">
                    <i class="fa-solid fa-house-signal"></i>
                    This site is not for commercial purposes.
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/6e7d008426.js" crossorigin="anonymous" defer></script>
<script src="https://vjs.zencdn.net/7.20.3/video.min.js" defer></script>
<script src="page-handler.js" defer></script>
<script src="anime-search.js" defer></script>
<script src="anime-player.js" defer></script>
<script src="index.js" defer></script>
</html>
